{% extends "base.html" %}
{% block content %}

<h2>Resultados da Auditoria</h2>

{% if rows %}
  <ul>
    {% for r in rows %}
      <li>{{ r[0] }} — R$ {{ r[1] }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Nenhum resultado encontrado.</p>
{% endif %}

<p style="margin-top: 1.5rem;">
  <a href="/">⟵ Voltar ao painel</a>
</p>

{% endblock %}
