name: "Trustworthy Model Escape"
category: "Visão Computacional"
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Um pipeline multi-serviço inspirado nos laboratórios de Fei-Fei Li valida imagens e metadados. O campo
    <code>mensagem_auditoria</code> deveria apenas registrar comentários, mas qualquer conteúdo é propagado até o
    serviço final.</p>
