name: Guardiã das Árvores Digitais
category: Web
value: 180
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Radia Perlman foi convocada para ajudar a frota de switches de um laboratório de redes educacional. O domínio
    STP sofreu uma pane e esqueceu quem deveria atuar como <em>root bridge</em>. Você recebeu acesso remoto ao painel
    de diagnóstico que ela criou para os engenheiros de campo.
  </p>
  <p><strong>Objetivo:</strong><br>
    Use as rotas fornecidas (<code>/topology</code>, <code>/bridge/&lt;nome&gt;</code>) para identificar o identificador do
    root bridge e envie-o no header <code>X-Root-Bridge</code> ao consultar <code>/flag</code>.
  </p>
  <p>
    Demonstre que consegue ler os sinais do Spanning Tree Protocol tão bem quanto a "mãe da internet".
  </p>
type: container
extra:
  initial: 180
  delay: 0
  minimum: 180
connection_info:
  container:
    flags:
      - CTF{Arvores_Digitais_Seguras}
    hints:
      - content: Analise o menor par <code>(priority, mac)</code> retornado em <code>/topology</code>.
        cost: 0
      - content: O header aceito é exatamente <code>X-Root-Bridge</code>, sem variações.
        cost: 10
