<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Vivo CTF · Cabeçalhos Reveladores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Vivo CTF">
      <div class="brand-badge" aria-hidden="true"><span>V</span></div>
      <div class="brand-title">
        <div class="eyebrow">Vivo CTF</div>
        <h1>Cabeçalhos Reveladores</h1>
      </div>
    </div>
    <p>O healthcheck da CDN da Vivo expõe detalhes do cluster e segredos em cabeçalhos de resposta. Observe o retorno completo.</p>
  </header>

  <main>
    <button id="load">Consultar /status</button>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <pre id="output" role="status">Clique para ver os dados e cabeçalhos retornados pelo cluster CDN.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Vivo CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const button = document.getElementById('load');
    const output = document.getElementById('output');

    button.addEventListener('click', async () => {
      output.textContent = 'Consultando...';

      try {
        const res = await fetch('/status');
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = raw; }

        let content = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        content += '\n\nHeaders:\n';
        res.headers.forEach((value, key) => {
          content += `${key}: ${value}\n`;
        });
        output.textContent = content;
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
