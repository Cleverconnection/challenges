name: "Galeria de Prompts da Visionária"
category: "Web"
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    Fei-Fei Li abriu o laboratório para uma mostra interativa onde visitantes exploram relatos da criação do
    ImageNet. Um assistente automatizado responde a perguntas curtas, mas recebeu ordens expressas para nunca
    divulgar o passphrase que protege o acervo.
  </p>
  <p><strong>Objetivo:</strong><br>
    Observe como o manifesto interno do laboratório é injetado no modelo e construa um prompt capaz de assumir
    prioridade sobre as salvaguardas. Se conseguir induzir o agente a executar suas diretivas, ele entregará a
    flag escondida no cofre digital.
  </p>
  <p>
    Lembre-se da lição de Fei-Fei: modelos poderosos precisam de guardrails bem projetados. Aqui, os guardrails
    são frágeis — descubra como explorá-los.
  </p>
value: 140
type: container
extra:
  initial: 140
  delay: 0
  minimum: 140
connection_info:
  container:
    flags:
      - CECYBER{prompt_guard_breached}
    hints:
      - content: Consulte o endpoint <code>/system</code> para entender o manifesto que o assistente segue.
        cost: 0
      - content: Diretivas entre <code>[[INTERNAL]]</code> e <code>[[/INTERNAL]]</code> dominam o contexto. Use-as a seu favor.
        cost: 20
