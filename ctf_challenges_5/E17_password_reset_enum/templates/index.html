<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>E17 – Reset enumerável</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #0d1b2a; color: #e0e1dd; margin: 0; }
        header { padding: 2rem; text-align: center; background: #1b263b; }
        main { max-width: 640px; margin: 2rem auto; background: #415a77; padding: 2rem; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border-radius: 8px; border: none; margin-top: 0.5rem; }
        button { margin-top: 1.5rem; width: 100%; padding: 0.9rem; border: none; border-radius: 8px; background: #e0e1dd; color: #1b263b; font-size: 1rem; font-weight: bold; cursor: pointer; }
        button:hover { background: #f4f4f4; }
        pre { background: #1b263b; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        footer { text-align: center; padding: 1rem; color: #778da9; }
        a { color: #e0e1dd; }
    </style>
</head>
<body>
    <header>
        <h1>Itaú CTF – E17: Portal de Reset</h1>
        <p>O suporte consulta perfis por ID numérico e retorna o link de redefinição.</p>
    </header>
    <main>
        <form id="forgot-form">
            <label for="user">ID do usuário</label>
            <input id="user" name="user" placeholder="1001">
            <button type="submit">Solicitar reset</button>
        </form>
        <section>
            <h2>Resposta</h2>
            <pre id="forgot-output">O link enviado varia conforme o ID informado.</pre>
        </section>
        <section>
            <h3>Dicas</h3>
            <p>IDs sequenciais facilitam enumeração.</p>
        </section>
    </main>
    <footer>
        &copy; 2025 Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint da Flag</a>
    </footer>
    <script>
        const form = document.getElementById('forgot-form');
        const output = document.getElementById('forgot-output');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            output.textContent = 'Consultando...';
            try {
                const res = await fetch('/forgot?id=' + encodeURIComponent(form.user.value));
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Erro: ' + error;
            }
        });
    </script>
</body>
</html>
