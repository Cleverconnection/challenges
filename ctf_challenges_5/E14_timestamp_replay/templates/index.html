<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>E14 – Replay de transações</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #0d1b2a; color: #e0e1dd; margin: 0; }
        header { padding: 2rem; text-align: center; background: #1b263b; }
        main { max-width: 720px; margin: 2rem auto; background: #415a77; padding: 2rem; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border-radius: 8px; border: none; margin-top: 0.5rem; }
        button { margin-top: 1.5rem; width: 100%; padding: 0.9rem; border: none; border-radius: 8px; background: #e0e1dd; color: #1b263b; font-size: 1rem; font-weight: bold; cursor: pointer; }
        button:hover { background: #f4f4f4; }
        pre { background: #1b263b; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        footer { text-align: center; padding: 1rem; color: #778da9; }
        a { color: #e0e1dd; }
    </style>
</head>
<body>
    <header>
        <h1>Itaú CTF – E14: Motor de transferências</h1>
        <p>Transações são validadas apenas pelo timestamp e valor máximo.</p>
    </header>
    <main>
        <form id="transfer-form">
            <label for="account">Conta destino</label>
            <input id="account" name="account" placeholder="000123">
            <label for="amount">Valor (máx 100)</label>
            <input id="amount" name="amount" type="number" value="50">
            <label for="timestamp">Timestamp ISO</label>
            <input id="timestamp" name="timestamp" value="2025-01-01T12:00:00+00:00">
            <button type="submit">Enviar</button>
        </form>
        <section>
            <h2>Resposta</h2>
            <pre id="transfer-output">Envie múltiplas transações e observe os créditos acumulados.</pre>
        </section>
        <section>
            <h3>Dicas</h3>
            <p>O motor não impede o reenvio da mesma transação.</p>
        </section>
    </main>
    <footer>
        &copy; 2025 Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint da Flag</a>
    </footer>
    <script>
        const form = document.getElementById('transfer-form');
        const output = document.getElementById('transfer-output');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            output.textContent = 'Enviando...';
            try {
                const res = await fetch('/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        account: form.account.value,
                        amount: Number(form.amount.value),
                        timestamp: form.timestamp.value
                    })
                });
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Erro: ' + error;
            }
        });
    </script>
</body>
</html>
