<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Vivo CTF · Manual Público</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body>
  <header>
    <div class="brand" role="img" aria-label="Vivo CTF">
      <div class="brand-badge" aria-hidden="true"><span>V</span></div>
      <div class="brand-title">
        <div class="eyebrow">Vivo CTF</div>
        <h1>Manual Público</h1>
      </div>
    </div>
    <p>A especificação OpenAPI da plataforma de parceiros Vivo ficou exposta na internet. Carregue o JSON para mapear os endpoints internos.</p>
  </header>

  <main>
    <button id="load">Abrir swagger.json</button>

    <section aria-live="polite" aria-atomic="true">
      <h2>Resposta</h2>
      <pre id="output" role="status">Carregue o Swagger para visualizar os endpoints internos da Vivo.</pre>
    </section>
  </main>

  <footer>
    © 2025 CECyber Play Labs - Vivo CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint</a>
  </footer>

  <script>
    const button = document.getElementById('load');
    const output = document.getElementById('output');

    button.addEventListener('click', async () => {
      output.textContent = 'Carregando...';

      try {
        const res = await fetch('/swagger.json');
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = raw; }
        output.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = 'Erro: ' + error;
      }
    });
  </script>
</body>
</html>
