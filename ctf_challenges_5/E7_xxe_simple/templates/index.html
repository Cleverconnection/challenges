<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>E7 – Processador XML</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #0d1b2a; color: #e0e1dd; margin: 0; }
        header { padding: 2rem; text-align: center; background: #1b263b; }
        main { max-width: 720px; margin: 2rem auto; background: #415a77; padding: 2rem; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
        textarea { width: 100%; height: 200px; border-radius: 8px; border: none; margin-top: 0.5rem; padding: 0.75rem; font-family: monospace; }
        button { margin-top: 1.5rem; width: 100%; padding: 0.9rem; border: none; border-radius: 8px; background: #e0e1dd; color: #1b263b; font-size: 1rem; font-weight: bold; cursor: pointer; }
        button:hover { background: #f4f4f4; }
        pre { background: #1b263b; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        footer { text-align: center; padding: 1rem; color: #778da9; }
        a { color: #e0e1dd; }
    </style>
</head>
<body>
    <header>
        <h1>Itaú CTF – E7: Importador de Extratos</h1>
        <p>Upload de XML simplifica integrações. Mas o parser está configurado da forma correta?</p>
    </header>
    <main>
        <form id="xml-form">
            <label for="xml">Conteúdo XML</label>
            <textarea id="xml" name="xml">&lt;?xml version="1.0"?&gt;
<extrato>
  <customer>0001</customer>
  <message>Envie um XML diferente</message>
</extrato></textarea>
            <button type="submit">Processar</button>
        </form>
        <section>
            <h2>Resposta</h2>
            <pre id="xml-output">Envie um XML para visualizar o processamento.</pre>
        </section>
        <section>
            <h3>Dicas</h3>
            <p>O sistema aceita DTDs externas sem validação.</p>
        </section>
    </main>
    <footer>
        &copy; 2025 Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint da Flag</a>
    </footer>
    <script>
        const form = document.getElementById('xml-form');
        const output = document.getElementById('xml-output');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            output.textContent = 'Processando...';
            try {
                const formData = new FormData();
                formData.append('xml', form.xml.value);
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Erro: ' + error;
            }
        });
    </script>
</body>
</html>
