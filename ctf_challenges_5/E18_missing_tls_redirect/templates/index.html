<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>E18 – Sem redirecionamento TLS</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #0d1b2a; color: #e0e1dd; margin: 0; }
        header { padding: 2rem; text-align: center; background: #1b263b; }
        main { max-width: 640px; margin: 2rem auto; background: #415a77; padding: 2rem; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
        button { margin-top: 1.5rem; width: 100%; padding: 0.9rem; border: none; border-radius: 8px; background: #e0e1dd; color: #1b263b; font-size: 1rem; font-weight: bold; cursor: pointer; }
        button:hover { background: #f4f4f4; }
        pre { background: #1b263b; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        footer { text-align: center; padding: 1rem; color: #778da9; }
        a { color: #e0e1dd; }
    </style>
</head>
<body>
    <header>
        <h1>Itaú CTF – E18: Sessões sem HTTPS</h1>
        <p>O serviço deveria redirecionar para HTTPS, mas responde via HTTP mesmo assim.</p>
    </header>
    <main>
        <button id="session-btn">Criar sessão</button>
        <section>
            <h2>Resposta</h2>
            <pre id="session-output">Veja como o protocolo é registrado no retorno.</pre>
        </section>
        <section>
            <h3>Dicas</h3>
            <p>Intercepte requisições HTTP e observe cookies sensíveis.</p>
        </section>
    </main>
    <footer>
        &copy; 2025 Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint da Flag</a>
    </footer>
    <script>
        const button = document.getElementById('session-btn');
        const output = document.getElementById('session-output');
        button.addEventListener('click', async () => {
            output.textContent = 'Solicitando...';
            try {
                const res = await fetch('/session');
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Erro: ' + error;
            }
        });
    </script>
</body>
</html>
