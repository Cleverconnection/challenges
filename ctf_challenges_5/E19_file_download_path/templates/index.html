<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>E19 – Download inseguro</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background: #0d1b2a; color: #e0e1dd; margin: 0; }
        header { padding: 2rem; text-align: center; background: #1b263b; }
        main { max-width: 640px; margin: 2rem auto; background: #415a77; padding: 2rem; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border-radius: 8px; border: none; margin-top: 0.5rem; }
        button { margin-top: 1.5rem; width: 100%; padding: 0.9rem; border: none; border-radius: 8px; background: #e0e1dd; color: #1b263b; font-size: 1rem; font-weight: bold; cursor: pointer; }
        button:hover { background: #f4f4f4; }
        pre { background: #1b263b; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        footer { text-align: center; padding: 1rem; color: #778da9; }
        a { color: #e0e1dd; }
    </style>
</head>
<body>
    <header>
        <h1>Itaú CTF – E19: Portal de Documentos</h1>
        <p>Arquivos são servidos com base em um caminho fornecido pelo usuário.</p>
    </header>
    <main>
        <form id="download-form">
            <label for="path">Caminho do arquivo</label>
            <input id="path" name="path" placeholder="flag_token.txt">
            <button type="submit">Baixar</button>
        </form>
        <section>
            <h2>Resposta</h2>
            <pre id="download-output">Veja o conteúdo dos arquivos baixados.</pre>
        </section>
        <section>
            <h3>Dicas</h3>
            <p>Nem todo arquivo importante está dentro do diretório permitido.</p>
        </section>
    </main>
    <footer>
        &copy; 2025 Itaú CTF · <a href="/health">Healthcheck</a> · <a href="/flag">Endpoint da Flag</a>
    </footer>
    <script>
        const form = document.getElementById('download-form');
        const output = document.getElementById('download-output');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            output.textContent = 'Baixando...';
            try {
                const res = await fetch('/download?path=' + encodeURIComponent(form.path.value));
                if (!res.ok) {
                    output.textContent = 'Erro: ' + res.status;
                    return;
                }
                const text = await res.text();
                output.textContent = text;
            } catch (error) {
                output.textContent = 'Erro: ' + error;
            }
        });
    </script>
</body>
</html>
