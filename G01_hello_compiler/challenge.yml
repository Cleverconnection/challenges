name: "G01 — Hello, Compiler"
category: "Programação"
description: |-
  <p><strong>Contexto:</strong> Um laboratório lilás dedicado a Grace Hopper compartilha o código-fonte de
  um executável simples. Ele imprime falas célebres e calcula um checksum misterioso. Hopper dizia que
  "a linguagem deve ser tão simples quanto a poesia": investigue como os dados foram guardados.</p>

  <p>Compile <code>src/hello_compiler.c</code> com <code>gcc</code>, examine a seção <code>.rodata</code> e reverta a ofuscação
  XOR para chegar à flag no formato <code>CTF{...}</code>.</p>

