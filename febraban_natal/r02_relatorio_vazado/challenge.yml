name: Relatório Vazado
category: Web
description: |-
  <p><strong>Cenário:</strong></p>
  <p>
    O Banco Polar Nacional (BPN) mantém um painel de auditoria para consultas ao
    "Motor de Transações Natalinas". Um filtro de busca foi adicionado às pressas,
    permitindo que usuários consultem operações por palavras-chave.
  </p>
  <p>
    Uma <strong>URL de acesso individual</strong> será exibida ao iniciar a instância
    para testar diferentes parâmetros de busca.
  </p>
  <p>
    <strong>Objetivo:</strong><br>
    Manipular o mecanismo de busca do relatório para descobrir um <em>token administrativo</em>
    utilizado pela equipe de auditoria. Em seguida, usar esse token em um endpoint interno
    para revelar a flag.
  </p>
  <hr>
  <p>Dica de formato da flag: <code>CTF{*******}</code></p>
attribution: ""
value: 10
type: container
extra:
  initial: 10
  decay: 10
  minimum: 10
connection_info: Container
flags:
  - CTF{vazamento_natalino_sql}
hints:
  - content: >-
      Observe como o campo de busca influencia a saída do relatório.
      Tente forçar o retorno de informações adicionais.
    cost: 5
